<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
    <title>Reddinator Account</title>
    <link href="font-awesome.min.css" rel="stylesheet">
    <link href="reddit-markdown.css" rel="stylesheet">
    <link href="comments.css" rel="stylesheet">
    <script src="jquery-2.1.3.min.js"></script>
    <script src="account.js"></script>
</head>
<body style="display:none;">
<div id="comment_template" class="comment_box" style="display: none;">
    <div class="comment_info">
        <span style="display:inline;"><a class="comment_user" href=""></a></span>
        <span class="distinguish_flag" style="display:none;"></span>
        <div class="comment_scores">
            <span><i class="fa fa-star"></i></span>
            <span class="comment_score" style="padding:0;"></span>
            <span><i class="fa fa-comment"></i></span>
            <span class="comment_reply_count" style="padding:0;"></span>
        </div>
    </div>
    <div class="comment_text">
    </div>
    <div class="vote">
        <i class="upvote fa fa-lg fa-arrow-up"></i><br/>
        <i class="downvote fa fa-lg fa-arrow-down"></i>
    </div>
    <div class="option_container" style="position: relative; min-height: 28px;">
        <div class="comment_account_options">
            <i class="user_option fa fa-pencil" onclick="startEdit($(this).parent().parent().parent().attr('id'));"></i>
            <i class="user_option fa fa-trash" onclick="deleteComment($(this).parent().parent().parent().attr('id'));"></i>
            <i class="post_toggle fa fa-reply"></i>
            <i class="remove_option fa fa-times" style="display:none;"></i>
            <i class="fa fa-globe" onclick="Reddinator.openCommentLink($(this).parent().parent().parent().data('context'));"></i>
        </div>
    </div>
    <div class="post_reply post_box" style="display:none;">
        <textarea rows="5"></textarea>
        <button onclick="$(this).prop('disabled', true); comment($(this).parent().parent().attr('id'), $(this).prev('textarea').val());">Reply</button>
    </div>
    <div class="comment_replies" style="display:none;">
    </div>
</div>
<div id="post_template" class="post_container comment_box" style="display: none;">
    <div class="post_main" style="white-space: nowrap;">
        <img class="post_thumb" style="display:none;" src="" />
        <div class="post_text comment_text"></div>
    </div>
    <div class="vote">
        <i class="upvote fa fa-lg fa-arrow-up"></i><br/>
        <i class="downvote fa fa-lg fa-arrow-down"></i>
    </div>
    <div class="post_info">
        <div style="display:inline; padding:0;">
            <span class="post_domain comment_user" style="display:inline;"></span>
            <span class="distinguish_flag" style="display:none;"></span>
            <span><i class="fa fa-star"></i></span>
            <span class="comment_score post_score" style="padding:0;"></span>
            <span><i class="fa fa-comment"></i></span>
            <span class="comment_reply_count comment_count" style="padding:0;"></span>
        </div>
    </div>
    <div class="post_options">
        <i class="remove_option fa fa-times" style="display:none; line-height: 14px;"></i>
    </div>
</div>
<div id="more_template" class="more_box" style="display:none;">
    <h5>Load More</h5>
</div>
<div id="edit_template" class="post_box" style="display:none;">
    <textarea rows="5" style=""></textarea>
    <button onclick="$(this).prop('disabled', true).next('button').prop('disabled', true); edit($(this).parent().parent().attr('id'), $(this).prev('textarea').val());">Save</button>
    <button onclick="cancelEdit($(this).parent().parent().attr('id'));">Cancel</button>
</div>
<div id="header" class="comments_header">
    <label>Sort:</label>
    <i onclick="reloadFeed();" class="fa fa-refresh"></i>
    <div>
        <select id="sort_select" onchange="reloadComments();">
            <option value="new">New</option>
            <option value="top">Top</option>
            <option value="hot">Hot</option>
            <option value="controversial">Controversial</option>
        </select>
    </div>
</div>
<div id="container">
    <div id="base">

    </div>
</div>
<div id="loading_view">
    <h4>Loading...</h4>
</div>
</body>
</html>
